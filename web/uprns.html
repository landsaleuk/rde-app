<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>UPRN View â€“ Rural Data Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#fafafa;color:#111}
    header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:#fff;border-bottom:1px solid #ddd;position:sticky;top:0}
    .filters{display:flex;gap:12px;flex-wrap:wrap;align-items:flex-end}
    .filters label{font-size:12px;color:#555;display:block}
    .filters input{width:110px;padding:6px;border:1px solid #ccc;border-radius:6px}
    .filters button{padding:8px 12px;border:0;border-radius:6px;background:#111;color:#fff;cursor:pointer}
    .filters .secondary{background:#e6e6e6;color:#111}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px 10px;border-bottom:1px solid #eee;text-align:left;font-size:14px}
    th{background:#f6f6f6;position:sticky;top:52px}
    .container{padding:12px 16px}
    .toolbar{display:flex;justify-content:space-between;align-items:center;margin:8px 0}
    .pager{display:flex;gap:8px;align-items:center}
    .pager button{padding:6px 10px;border:1px solid #ccc;border-radius:6px;background:#fff;cursor:pointer}
    .badge{padding:3px 6px;border-radius:6px;font-size:12px}
    .A_bare_land{background:#dff7e1}
    .B_single_holding{background:#e5f0ff}
    .C_dispersed_estate{background:#fff5cc}
    .action{color:#0366d6;cursor:pointer}
    .nav a{margin-left:12px;text-decoration:none;color:#0366d6}
    .mono{font-variant-numeric: tabular-nums;}
  </style>
</head>
<body>
<header>
  <div class="filters">
    <div><label>Acreage min</label><input id="min_acres" type="number" step="0.1" placeholder="1"></div>
    <div><label>Acreage max</label><input id="max_acres" type="number" step="0.1" placeholder=""></div>
    <div><label>Water % min</label><input id="min_water_pct" type="number" step="0.1" placeholder="0.0"></div>
    <div><label>Water % max</label><input id="max_water_pct" type="number" step="0.1" placeholder=""></div>
    <div><label>Land % min</label><input id="min_land_pct" type="number" step="0.1" placeholder=""></div>
    <div><label>Land % max</label><input id="max_land_pct" type="number" step="0.1" placeholder=""></div>
    <div>
      <button id="apply">Apply</button>
      <button id="reset" class="secondary">Reset</button>
    </div>
  </div>
  <div class="nav">
    <a href="http://51.79.65.16:8000">Parcel View</a>
    <a href="http://51.79.65.16:8080/uprns.html"><b>UPRN View</b></a>
    <button id="download" style="margin-left:12px">Download CSV</button>
  </div>
</header>

<div class="container">
  <div class="toolbar">
    <div class="pager">
      <button id="prev">&larr; Prev</button>
      <span id="pageno">Page 1</span>
      <button id="next">Next &rarr;</button>
    </div>
    <div>
      <label>Page size
        <select id="pagesize">
          <option>25</option>
          <option selected>50</option>
          <option>100</option>
        </select>
      </label>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>UPRN</th>
        <th>Parcel ID</th>
        <th>All Parcels</th>
        <th>Cohort</th>
        <th>Acres</th>
        <th>UPRNs (interior) in Parcel</th>
        <th>Interior?</th>
        <th>Water %</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>
</div>

<script>
let page = 1;
function qsel(id){ return document.getElementById(id); }
function readFilters(){
  const f = {};
  ["min_acres","max_acres","min_water_pct","max_water_pct","min_land_pct","max_land_pct"].forEach(k=>{
    const v = qsel(k).value.trim();
    if(v!=="") f[k]=v;
  });
  return f;
}
function buildQS(extra={}){ return new URLSearchParams({...readFilters(), ...extra}).toString(); }

async function load(){
  const page_size = parseInt(qsel("pagesize").value,10);
  const res = await fetch(`/api/uprns?page=${page}&page_size=${page_size}&`+buildQS());
  const data = await res.json();
  qsel("pageno").textContent = `Page ${data.page} of ${data.pages} (total ${data.total.toLocaleString()})`;
  const tbody = qsel("rows");
  tbody.innerHTML = "";
  data.items.forEach(r=>{
    const tr = document.createElement("tr");
    const cohortClass = r.cohort;
    const yesno = v => v ? "Yes" : "No";
    const allParcels = Array.isArray(r.parcel_ids) ? r.parcel_ids.join(", ") : "";
    tr.innerHTML = `
      <td class="mono">${r.uprn}</td>
      <td class="mono"><span class="action" onclick="viewParcel(${r.parcel_id})">${r.parcel_id}</span></td>
      <td class="mono">${allParcels}</td>
      <td><span class="badge ${cohortClass}">${r.cohort}</span></td>
      <td class="mono">${Number(r.acres).toLocaleString()}</td>
      <td class="mono">${r.uprn_interior_count}</td>
      <td>${yesno(r.is_interior)}</td>
      <td class="mono">${r.water_pct != null ? r.water_pct.toFixed(1) : ''}</td>
      <td><span class="action" onclick="viewParcel(${r.parcel_id})">Details</span></td>
    `;
    tbody.appendChild(tr);
  });
}

async function viewParcel(pid){
  const res = await fetch(`/api/parcels/${pid}`);
  if(!res.ok){ alert('Parcel not found'); return; }
  const p = await res.json();
  const yesno = v => v ? "Yes" : "No";
  alert(
    `Parcel ${p.parcel_id}\n` +
    `Cohort: ${p.cohort}\n` +
    `Acres: ${p.acres}\n` +
    `UPRNs total: ${p.uprn_count} | interior: ${p.uprn_interior_count} | boundary: ${p.uprn_boundary_count}\n` +
    `Water %: ${p.water_pct?.toFixed ? p.water_pct.toFixed(1) : p.water_pct}\n` +
    `Road corridor: ${yesno(p.is_road_corridor)} | Rail corridor: ${yesno(p.is_rail_corridor)} | Offshore: ${yesno(p.is_offshore)}`
  );
}

qsel("apply").onclick = ()=>{ page=1; load(); };
qsel("reset").onclick = ()=>{
  ["min_acres","max_acres","min_water_pct","max_water_pct","min_land_pct","max_land_pct"]
    .forEach(id=>qsel(id).value="");
  page=1; load();
};
qsel("pagesize").onchange = ()=>{ page=1; load(); };
qsel("prev").onclick = ()=>{ if(page>1){ page--; load(); } };
qsel("next").onclick = ()=>{ page++; load(); };

qsel("download").onclick = ()=>{ window.open(`/api/uprns.csv?`+buildQS(), "_blank"); };

load();
</script>
</body>
</html>
