services:
  db:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: land
    ports: []
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U postgres -d land"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped
    volumes:
      db_data: {}

  tiles:
    image: pramsey/pg_tileserv:latest
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/land?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    ports: ["7800:7800"]
    restart: unless-stopped

  api:
    build: ./api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/land
    depends_on:
      db:
        condition: service_healthy
    ports: ["8000:8000"]
    restart: unless-stopped
    volumes:
      - ./data:/data                      # bind mount for datasets (GML/GPKG/etc)