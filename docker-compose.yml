services:
  db:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: land
    ports: ["5432:5432"]          # dev default; will be removed by prod override
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U postgres -d land"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./scripts:/scripts

  tiles:
    image: pramsey/pg_tileserv:latest
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/land?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    ports: ["7800:7800"]
    restart: unless-stopped

  api:
    build: ./api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/land
    depends_on:
      db:
        condition: service_healthy
    ports: ["8000:8000"]
    volumes:
      - ./data:/data
    restart: unless-stopped

  web:
    image: nginx:alpine
    depends_on: [tiles, api]
    ports: ["8080:80"]
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./web/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

volumes:
  db_data: {}